<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Team-Profile</title>
  </head>

  <body>
    <header>
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">My Team</p>
        </div>
      </section>
    </header>

    <main>
      <div class="tile">
        <section>
          <div class="card p-1 m-1">
            <h3 class="name p-1 m-1"></h3>
            <h4 class="job p-1 m-1">Manager</h4>
            <div class="card-content p-1 m-1">
              <h5 class="id">ID:</h5>
              <h5 class="email">Email: <a href=""></a></h5>
              <h5 class="officeNumber">Office Phone #:</h5>
            </div>
          </div>
        </section>
        <section>
          <div class="card p-1 m-1">
            <h3 class="name p-1 m-1"></h3>
            <h4 class="job p-1 m-1">Engineer</h4>
            <div class="card-content p-1 m-1">
              <h5 class="id">ID:</h5>
              <h5 class="email">Email: <a href=""></a></h5>
              <h5 class="github">Github: <a href=""></a></h5>
            </div>
          </div>
        </section>
        <section>
          <div class="card p-1 m-1">
            <h3 class="name p-1 m-1"></h3>
            <h4 class="job p-1 m-1">Intern</h4>
            <div class="card-content p-1 m-1">
              <h5 class="id">ID:</h5>
              <h5 class="email">Email: <a href=""></a></h5>
              <h5 class="school">School:</h5>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>

  <footer>
    <p>Made with love by Nikki</p>
  </footer>
</html>
